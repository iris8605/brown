<!doctype html>
<html>
<head>
    <title>布朗英语book1</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body{width: 100%; height: 100%; margin:0; padding: 0; background: #eee}
    </style>
</head>
<body>

<div id="brown">
    The &quot;You don't have flash&quot; message.
    Or any other backup content.
</div>

<script src="../jquery-1.4.2.min.js"></script>
<script src="../jquery.swfobject.1-1-1.min.js"></script>
<script>
$(document).ready(function(){
    $('#brown').flash({
        swf:'./l2b1m6.swf',
        width: $(window).width(),
        height: $(window).height(),
        // allowscale: true,
        fullScreen: "yes",
        allowFullScreen: "true",
        // wmode: 'transparent',
        play: "false"
    });
    $(window).resize(function () {
    	var obj = $('#brown object')[0];
    	if(undefined != obj){
        	obj.width = $(window).width();
        	obj.height = $(window).height();
        }
    }).trigger("resize");
});
</script>
</body>
</html>
